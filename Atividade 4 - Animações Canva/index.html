<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow: hidden;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
        }


        #canvas {
            border: 1px solid black;
            width: 1000px;
            height: 500px;
        }
    </style>

</head>

<body>

    <div class="container">
        <canvas id="canvas"></canvas>
    </div>

</body>

<script>
    let canvas = document.getElementById("canvas");
    let ctx = canvas.getContext("2d");

    //making the canvas full screen
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    //chinese characters - taken from the unicode charset
    let fontSize = 10;
    let columns = canvas.width / fontSize;
    let drops = [];

    //1 = y co-ordinate of the drop(same for every drop initially)
    for (let x = 0; x < columns; x++)
        drops[x] = 1;

    function draw() {
        //Black BG for the canvas translucent BG to show trail
        ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.font = fontSize + "px arial";

        //numero de colunas V
        for (let i = 0; i < drops.length; i++) {

            if (Math.random() > (Math.random() * 9.75)) {
                binaryText = "CSTSI".split("");
                ctx.fillStyle = "#FFF";
            }
            else {
                binaryText = "01".split("");
                ctx.fillStyle = "#0F0";
            }            

            let text = binaryText[Math.floor(Math.random() * binaryText.length)];
            
            
            ctx.fillText(text, i * fontSize, drops[i] * fontSize);

            //sending the drop back to the top randomly after it has crossed the screen adding a randomness to the reset to make the drops scattered on the Y axis
            if (drops[i] * fontSize > canvas.height && Math.random() > 0.975){
                drops[i] = 0;
            }
                drops[i]++;
        }
    }

    setInterval(draw, 50); //35
</script>

</html>
