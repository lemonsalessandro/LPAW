<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
        }

        #canvas {
            border: 1px solid black;
        }
    </style>

</head>

<body>

    <div class="container">
        <canvas width="800px" height="400px" id="canvas"></canvas>
    </div>

</body>

<script>

    window.addEventListener("load", canvasApp, false);

    function canvasApp() {

        let ctx = document.getElementById("canvas").getContext('2d');

        drawStar(ctx, 50, 50, 50, 'Saddlebrown');
        drawStar(ctx, 100, 25, 40, 'gray');
        drawStar(ctx, 150, 50, 40, 'gold');

        function drawStar(ctx, x, y, l, color) {
            triEqui(ctx, x, y / 1.5, l, color);
            triEqui(ctx, x, y, l, color, rev = true);
        }

        function triEqui(ctx, x, y, l, color = "#000", rev = false) {
            let a = (Math.sqrt(3) / 2) * l;
            ctx.lineWidth = 1;
            ctx.fillStyle = color;
            ctx.beginPath();

            if (rev) {
                ctx.moveTo(x, y + a);
                ctx.lineTo(x - l / 2, y);
                ctx.lineTo(x + l / 2, y);
            } else {
                ctx.moveTo(x, y);
                ctx.lineTo(x - l / 2, y + a);
                ctx.lineTo(x + l / 2, y + a);
            }

            ctx.closePath();
            ctx.fill();
        }
    }

</script>

</html>
