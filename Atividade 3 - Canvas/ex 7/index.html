<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
        }


        #canvas {
            border: 1px solid black;
            width: 800px;
            height: 400px;
        }
    </style>

</head>

<body>

    <div class="container">
        <canvas id="canvas"></canvas>
    </div>

</body>

<script>

    window.addEventListener("load", canvasApp, false);

    function canvasApp() {
        let canvas = document.getElementById("canvas");
        let ctx = document.getElementById("canvas").getContext('2d');

        function writeCenterXY(ctx, cwidth, cheight, text, color = 'black', size = 12, family = 'serif',
            style = 'normal', base = 'alphabetic') {
            ctx.font = `${size}px ${family}`;
            ctx.fillStyle = color;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(text, cwidth/2, cheight/2);
        }

        writeCenterXY(ctx, canvas.width, canvas.height, "CENTRALIZADO", '#00f', 24, 'sans-serif', 'bold', 'top');

    }
</script>

</html>
